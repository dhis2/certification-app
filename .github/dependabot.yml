version: 2
updates:
  - package-ecosystem: npm
    directory: /api
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        patterns:
          - "@nestjs/*"
          - typeorm
          - pg
        update-types:
          - minor
          - patch
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: development
    commit-message:
      prefix: "chore(deps-api)"
    labels:
      - dependencies
      - automated

  - package-ecosystem: npm
    directory: /client
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        patterns:
          - "@dhis2/*"
          - react
          - react-dom
          - react-router-dom
        update-types:
          - minor
          - patch
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: development
    commit-message:
      prefix: "chore(deps-client)"
    labels:
      - dependencies
      - automated

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - ci
      - dependencies
      - automated
